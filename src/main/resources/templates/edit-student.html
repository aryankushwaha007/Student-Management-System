<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center mb-4">
            <h2><i class="fas fa-edit"></i> Edit Student</h2>
        </div>

        <form method="post" action="/edit" th:object="${student}">
            <div class="mb-3">
                <label for="name" class="form-label">
                    <i class="fas fa-user"></i> Student Name
                </label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label for="roll" class="form-label">
                    <i class="fas fa-hashtag"></i> Roll Number
                </label>
                <input type="number" class="form-control" id="roll" name="roll" th:field="*{roll}" readonly>
            </div>

            <div class="mb-3">
                <label for="grade" class="form-label">
                    <i class="fas fa-medal"></i> Grade
                </label>
                <select class="form-control" id="grade" name="grade" th:field="*{grade}" required>
                    <option value="">Select Grade</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/" class="btn btn-secondary me-md-2">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <button type="submit" class="btn btn-custom">
                    <i class="fas fa-save"></i> Update Student
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
