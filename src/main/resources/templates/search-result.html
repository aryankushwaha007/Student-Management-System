<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .student-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .student-info {
            margin-bottom: 15px;
        }

        .student-info label {
            font-weight: 600;
            color: #333;
        }

        .student-info span {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center mb-4">
            <h2><i class="fas fa-search"></i> Search Result</h2>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <div th:if="${searchResult}" class="student-card">
            <h4 class="text-center mb-3"><i class="fas fa-user"></i> Student Details</h4>

            <div class="student-info">
                <label><i class="fas fa-hashtag"></i> Roll Number:</label>
                <span th:text="${student.roll}"></span>
            </div>

            <div class="student-info">
                <label><i class="fas fa-user"></i> Name:</label>
                <span th:text="${student.name}"></span>
            </div>

            <div class="student-info">
                <label><i class="fas fa-medal"></i> Grade:</label>
                <span th:text="${student.grade}"></span>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                <a th:href="@{/edit/{roll}(roll=${student.roll})}" class="btn btn-warning me-md-2">
                    <i class="fas fa-edit"></i> Edit Student
                </a>
                <a th:href="@{/delete/{roll}(roll=${student.roll})}" class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to delete this student?')">
                    <i class="fas fa-trash"></i> Delete Student
                </a>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
            <a href="/" class="btn btn-custom">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
